<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">

  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/f4b95e05fc.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <!--top-section-->

  <div class="top-logo">
    <img src="images/logo.svg" alt="logo" class="logo">
  </div>

  <!--medium-section-->

  <div class="row gx-5">

    <div class="col-lg-6 med-sec-img">
      <img src="images/illustration-mockups.svg" alt="mobile" class="mockups">
    </div>

    <div class="col-lg-6 med-sec-about">

      <div class="main-content">
        <h1 class="heading">Build The Community</h1>
        <h1 class="heading">Your Fans Will Love</h1>
        <p class="about">
          Huddle re-imagines the way we build communities. You have
          a voice, but so does your audience.Create connections with
          your users as you engage in genuine discussion.
        </p>
        <button type="button" name="button" class="btn btn-lg">Register</button>
      </div>

    </div>

  </div>

  <!--bottom-section-->

  <div class="contact-us">
    <i class="fab fa-twitter fa-2x icon"></i>
    <i class="fab fa-facebook-f fa-2x icon"></i>
    <i class="fab fa-instagram fa-2x icon"></i>
  </div>

  <!--footer-->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/mansi-joshi-663aa81a0/">Mansi Joshi</a>.
    </p>
  </footer>

</body>

</html>
